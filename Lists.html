<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Of HTML</title>
</head>
<body>

    <ul type = "circle" > <!--Unordered list type has circle,disc,square -->
        
        <li>This is First Unordered item</li>
        <li>This is Second Unordered item</li>

        <ul type = 'square'>
            <li>this is an other one so let started</li>
        </ul>

        <ol type="i">
            <li>SO LET STARTED</li>
        </ol>

        <li>This is Third Unordered item</li>

    </ul>


    <ol type="I"> <!--ordered list type attribute has a A i I 1-->

        <li>This is First Ordered item</li>
        <li>This is Second Ordered item</li>
        <ul type="disc">
            <li>this is me</li>

        </ol>
        <ul>This is Third Ordered item</li>

    </ol>
    
</body>
</html>
