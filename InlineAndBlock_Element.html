<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InLine & Block Element</title>
</head>
<body>
    <!-- p tag is block element -->
    <!-- span tag is inline element -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid red;">this is also a paragraph</p>
    <span style="border: 2px solid blue;">this is a span</span>
    <span style="border: 2px solid blue;">this is also a span</span>

    <!-- <strong> and <a> tag is inline element  -->

    <a style = "border: 2px solid green;">This is anchor tag</a>
    <strong style="border: 2px solid green;">thsi is strong tag</strong>

    <!-- b,i,u,strong,em, this is inline element -->

    <!-- ol,ul,li,div is a block element  -->

    <b style="border: 2px solid grey;">this is bold</b>
    <i style="border: 2px solid grey;">this is italic</i>
    <u style="border: 2px solid grey;">this is underlined</u>

    <ul style="border: 2px solid grey;">this is ul</ul>
    <ol style="border: 2px solid grey;">this is ol</ol>

    <ul>
        <li style="border: 2px solid black;">First Item</li>
    </ul>  
    <em style="border: 4px solid orange;">This is emphaized</em>  

    <div style="border: 2px solid grey;">Hello World</div>

    <img style="border: 4px solid yellow ;" src='/Hyper Text Markup Language/pro.gif' alt="something wrong !" width="100" height="100">

</body>
</html>
