<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes And Ids</title>
</head>
<body>
    <div id = 'mainBox' class = 'redBg BorderRed'>
        this is mainbox
    </div>

    <span class="redBg">Haider Ali</span>
    
    <!-- Emmet -->

    <span class="redBg"></span>
    <span id="spanId"></span>
    <span id="mainId" class="BorderRed"></span>
    <div class="redBg BorderRed Another"></div>
    <div id="Mainid" class="redBg BorderRed other"></div>
    <!-- emmet takes div tag as default -->
    <!-- #defaultId.defaultClass -->
    
    <div id="defaultId" class="defaultClass"></div>

    <!-- multiple crate tag with emmet -->


    <span id="myId" class="myclass myclassId">haider</span>
    <span id="myId" class="myclass myclassId">ali</span>
    

</body>
</html>
